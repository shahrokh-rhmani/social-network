{% extends '_base.html' %}


{% block content %}
  <div class="column">
    {% for followed in user.profile.follows.all %}
      {% for jweet in followed.user.Jweets.all  %}
      <div class="box">
        {{jweet.body}}
        <span class="is-small has-text-grey-light">
          ({{jweet.created_at}} by {{jweet.user.username}})
        </span>
      </div>
      {% endfor %}
    {% endfor %}
  </div>


  <!-- Form JweetForm -->
  <div class="column is-one-third">
    <form class="" method="post">
      {% csrf_token %}
      {{form.as_p}}
      <button class="button is-success is-fullwidth is-medium mt-5"
        type="type">Jweet</button>

    </form>
  </div>
{% endblock %}
